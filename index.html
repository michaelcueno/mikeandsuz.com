---
layout: landing
---
<section id="banner">
  <div class="inner">
    <h2>{{ site.title }}</h2>
    <p>{{ site.description | markdownify }}</p>
  </div>
  <a href="#intro" class="more scrolly">Details To Come!</a>
</section>

<section>
  <div class="container">
    <div class="row center">
      <div> <!-- class="rsvp-container"> -->
        <h3>RSVP!</h3>
        <p>We would greatly appreciate if you could RSVP before October 1st</p>
        <form id="rsvp-form" class="rsvp-form"
                             action="https://script.google.com/macros/s/AKfycbzoZZ0IuHTzv5ACi4TyIZwXE90DIDldVbkBGhoqGwM/dev" 
                             method="POST">
          {% for field in site.data.rsvp %}
            <div class="row">
              <i class=""></i><input 
                name="{{ field.name }}" 
                type="{{ field.type }}"
                placeholder="{{ field.placeholder }}"
                class=""
                required
              >
            </div>
          {% endfor %}
          <div class="row">
            <div class="col-md-12" id="alert-wrapper"></div>
          </div>
          <button class="btn-fill rsvp-btn">
            Send RSVP!
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
